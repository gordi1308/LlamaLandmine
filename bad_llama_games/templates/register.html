{% extends "basic.html" %}

{% load staticfiles %}
 <!-- Bootstrap Core css -->
    <link href="{%  static "css/bootstrap.min.css" %}" rel="stylesheet">

{% block body %}
<h1 class="page-header text-center text-orange">Register</h1>
{% if registered %}
    <div class="col-lg-offset-2 col-sm-offset-2 col-xs-offset-2 col-lg-6 col-sm-6 col-xs-6">
    <p class="col-xs-offset-5 col-sm-offset-5 col-lg-offset-5">Hey! You've registered already!</p>
    <a href="{% url 'play' %}" class="btn btn-primary btn-lg col-xs-offset-5 col-sm-offset-5 col-lg-offset-5">Get back to the game!</a> <!-- Can this be made into a button in css? -->
    </div>
    {% else %}
<div class="col-lg-offset-2 col-sm-offset-2 col-xs-offset-2 col-lg-6 col-sm-6 col-xs-6">
<form class="form-horizontal" role="form" id ="register" method="post" action="/llamalandmine/how_to/">
                      <input type="hidden" name="csrfmiddlewaretoken" value="L1VmM6znJ30nohc0D5PWOvxcFN1pwqhW">
    {% csrf_token %}

       <div class="form-group">
      <label class="control-label col-sm-2 col-lg-2 col-xs-2" for="id_username">Username: </label>
      <div class="col-sm-10 col-xs-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-lg-offset-0" >
        <input type="text" class="form-control" id="id_username" placeholder="Enter Username" maxlenght="30" name="username">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-xs-2 col-lg-2" for="id_email">Email:</label>
      <div class="col-sm-10 col-lg-10 col-xs-10 col-xs-offset-0 col-sm-offset-0 col-lg-offset-0">
        <input type="email" class="form-control" id="id_email" placeholder="Enter email" maxlenght="75" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 col-xs-2 col-lg-2 " for="id_password">Password:</label>
      <div class="col-sm-10 col-xs-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-lg-offset-0">
        <input type="password" class="form-control" id="id_password" placeholder="Enter password" name="password" >
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-xs-offset-2 col-lg-offset-2  col-sm-10 col-lg-10 col-xs-10">
        <input type="submit" class="btn btn-primary btn-block" name="submit" value="Register">
      </div>
    </div>
 {% endif %}

</div>
